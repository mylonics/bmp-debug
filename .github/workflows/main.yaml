name: CI

on:
  push:
    branches: [ develop]
  pull_request:
    branches: [ develop]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint Project
        run: npm run lint

      - name: Build Extension
        run: npx webpack --mode production

      - name: Package VSIX
        run: npx vsce package -o bmp-debug.vsix

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bmp-debug.vsix
          path: ./bmp-debug.vsix
