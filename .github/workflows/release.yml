# This workflow automates the release process for the bmp-debug VS Code extension.
# It runs on pushes to the 'main' and 'pre-release' branches.
#
# For 'main' branch: publishes a stable release
# For 'pre-release' branch: publishes a pre-release version
#
# The version number is managed by the bump-version.yml workflow.

name: Release VS Code Extension

on:
  push:
    branches:
      - pre-release
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      publish_token: ${{ secrets.VSCE_TOKEN }}
      ovsx_token: ${{ secrets.OPEN_VSIX_TOKEN }}

    steps:
      # Step 1: Checkout the repository code.
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # Step 3: Install project dependencies.
      - name: Install Dependencies
        run: npm ci

      # Step 4: Build the extension using webpack (as defined in vscode:prepublish).
      - name: Build Extension
        run: npm run lint && webpack --mode production && node dist/docgen.js && npm ci -C binary_modules --omit dev && cp -a binary_modules/node_modules dist/

      # Step 5: Package the extension as VSIX.
      - name: Package Extension
        run: npx vsce package

      # Step 6: Extract version from package.json for release tagging.
      - name: Extract Version
        id: version
        shell: bash
        run: |
          node -e "console.log('version=' + require('./package.json').version)" >> "$GITHUB_OUTPUT"
          echo "Detected version: $(node -p "require('./package.json').version")"

      # --- Pre-release branch handling ---

      - name: Create GitHub Prerelease
        if: github.ref == 'refs/heads/pre-release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-prerelease
          name: v${{ steps.version.outputs.version }} Pre-release
          draft: false
          prerelease: true
          generate_release_notes: true
          files: |
            *.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}

      - name: Publish Prerelease to Open VSX
        if: github.ref == 'refs/heads/pre-release'
        id: prereleaseOpenVsx
        continue-on-error: true
        uses: HaaLeo/publish-vscode-extension@v2
        env:
          INPUT_PAT: ${{ secrets.OPEN_VSIX_TOKEN }}
        with:
          pat: ${{ secrets.OPEN_VSIX_TOKEN }}
          preRelease: true

      - name: Publish Prerelease to VS Marketplace
        if: github.ref == 'refs/heads/pre-release'
        uses: HaaLeo/publish-vscode-extension@v2
        env:
          INPUT_PAT: ${{ secrets.VSCE_TOKEN }}
        with:
          registryUrl: https://marketplace.visualstudio.com
          pat: ${{ secrets.VSCE_TOKEN }}
          preRelease: true

      # --- Main branch (stable release) handling ---

      - name: Publish Release to Open VSX
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        uses: HaaLeo/publish-vscode-extension@v2
        env:
          INPUT_PAT: ${{ secrets.OPEN_VSIX_TOKEN }}
        with:
          pat: ${{ secrets.OPEN_VSIX_TOKEN }}
          preRelease: false

      - name: Publish Official Release to VS Marketplace
        if: github.ref == 'refs/heads/main'
        uses: HaaLeo/publish-vscode-extension@v2
        env:
          INPUT_PAT: ${{ secrets.VSCE_TOKEN }}
        with:
          registryUrl: https://marketplace.visualstudio.com
          pat: ${{ secrets.VSCE_TOKEN }}
          preRelease: false

      - name: Create / Update GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            *.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB }}
